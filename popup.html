<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 260px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #24292f;
      font-weight: 600;
    }

    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .setting-label {
      font-size: 14px;
      color: #57606a;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0969da;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .info {
      font-size: 12px;
      color: #8b949e;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #d1d9e0;
    }

    .status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .status.active {
      background-color: #2ea043;
    }

    .status.inactive {
      background-color: #8b949e;
    }
  </style>
</head>
<body>
  <h2>üåê GitHub HTML Preview</h2>

  <div class="setting">
    <span class="setting-label">Enable Preview</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enable-preview" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <span class="setting-label">Auto-render HTML</span>
    <label class="toggle-switch">
      <input type="checkbox" id="auto-render">
      <span class="slider"></span>
    </label>
  </div>

  <div class="info">
    <div><span id="status-indicator" class="status active"></span>Extension is <span id="status-text">active</span></div>
    <div style="margin-top: 8px;">Click "Preview" next to "Raw" on GitHub, or use the toggle on raw pages.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
